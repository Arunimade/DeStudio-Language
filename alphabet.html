    <main>
        <section class="alphabet-section">
            <h2>Gujarati Alphabet Practice</h2>
            <p>Click the buttons to explore the alphabets with their pronunciation and sign representation.</p>
            
            <div class="alphabet-display">
                <button onclick="previousAlphabet()">⬅️ Previous</button>
                <div id="alphabetCard" class="card">
                    <span id="alphabetSymbol" class="symbol">અ</span>
                    <p id="alphabetPronunciation">A (અ)</p>
                </div>
                <button onclick="nextAlphabet()">➡️ Next</button>
            </div>
        </section>
    </main>
