<!DOCTYPE html>
<html lang="mai">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maithili Alphabets</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <header>
        <h1>🔤 Learn Maithili Alphabet</h1>
        <nav>
            <ul>
                <li><a href="maithili.html">Home Page</a></li>
                <li><a href="alphabetmaithili.html">Alphabet</a></li>
                <li><a href="numbersmaithili.html">Numbers</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="alphabet-section">
            <h2>Maithili Alphabet Practice</h2>
            <p>Click the buttons to learn each letter and its pronunciation.</p>

            <div class="alphabet-display">
                <button onclick="previousAlphabet()">⬅️ Previous</button>
                <div id="alphabetCard" class="card">
                    <span id="alphabetSymbol" class="symbol">𑑕</span> <!-- Example character -->
                    <p id="alphabetPronunciation">A (𑑕)</p>
                </div>
                <button onclick="nextAlphabet()">➡️ Next</button>
            </div>
        </section>
    </main>
