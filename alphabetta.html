        <section class="alphabet-section">
            <h2>Tamil Alphabet Practice</h2>
            <p>Click the buttons to learn each letter and its pronunciation.</p>

            <div class="alphabet-display">
                <button onclick="previousAlphabet()">⬅️ Previous</button>
                <div id="alphabetCard" class="card">
                    <span id="alphabetSymbol" class="symbol">அ</span>
                    <p id="alphabetPronunciation">A (அ)</p>
                </div>
                <button onclick="nextAlphabet()">➡️ Next</button>
            </div>
        </section>
